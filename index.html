<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IMC</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="title"><span>Calculadora - IMC</span></div>
        <div class="form_input">
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura">
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso">
            </div>
        </div>
        <div class="section-button">
            

            <button class="button-calculate" id="calcular">Calcular</button>
        </div>
        <div class="result" id="resultado"></div>

    </div>
    <script src="./imc.js"></script>
    
</body>
</html>
