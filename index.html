<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu IMC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title"><span>Calculadora - IMC</span></div>
        <div class="form_input">
            <div class="input-nome">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="input-altura" >
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="Altura">
            </div>
            <div class="input-peso">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="Peso">
            </div>
        </div>
        <div class="section-button">
            

            <button class="button-calculate" id="calcular">Calcular</button>
        </div>
        <div class="result" id="resultado"></div>

    </div>
    <script src="./imc.js"></script>
    
</body>
</html>
